<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tracking</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    
    <div class="container">
        
        <h1>Current Video Time</h1>
        <div id="timeDisplay" class="time-display">00:00:00</div>
    </div>
</body>
<script>
    const eventSource = new EventSource("/time_stream");
    eventSource.onmessage = function(event) {
        document.getElementById("timeDisplay").textContent = event.data;
    };
</script>
</html>
